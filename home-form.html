<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Insurance Application</title>
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --navy: #14213D;
            --orange: #FCA311;
            --grey: #E5E5E5;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            background-color: var(--navy);
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: var(--navy);
            color: #fff;
            padding: 20px;
            margin-top: 50px;
            border-radius: 8px;
            /* box-shadow: rgba(17, 17, 26, 0.1) 0px 4px 16px, rgba(17, 17, 26, 0.1) 0px 8px 24px, rgba(17, 17, 26, 0.1) 0px 16px 56px; */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
        }

        form .step {
            display: none;
        }

        form .step.active {
            display: block;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #fff;
            margin-left: 10%;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 80%;
            padding: 10px;
            margin-bottom: 15px;
            margin-left: 10%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #fff;
            color: #333;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            outline: none;
            border-color: var(--white);
        }

        button {
            background-color: var(--orange);
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
            margin-left: 20%;
            width: 60%;
        }

        button:hover {
            background-color: var(--black);
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Home Insurance Application</h2>
        <form id="insuranceForm">
            <div class="step active" id="step1">
                <label for="homeAddress">Home Address:</label>
                <input type="text" id="homeAddress" name="homeAddress" placeholder="Enter home address" required>

                <label for="homeType">Type of Home:</label>
                <select id="homeType" name="homeType" required>
                    <option value="">Select home type</option>
                    <option value="detached">Detached</option>
                    <option value="semi-detached">Semi-detached</option>
                    <option value="terraced">Terraced</option>
                    <option value="flat">Flat</option>
                    <option value="bungalow">Bungalow</option>
                </select>

                <label for="homeYear">Year Built:</label>
                <input type="text" id="homeYear" name="homeYear" placeholder="Enter year built" required>

                <button type="button" onclick="nextStep('step2')">Next</button>
            </div>

            <div class="step" id="step2">
                <label for="ownerName">Owner's Name:</label>
                <input type="text" id="ownerName" name="ownerName" placeholder="Enter your name" required>

                <label for="ownerEmail">Owner's Email:</label>
                <input type="email" id="ownerEmail" name="ownerEmail" placeholder="Enter your email" required>

                <label for="insuranceType">Insurance Type:</label>
                <select id="insuranceType" name="insuranceType" required>
                    <option value="">Select insurance type</option>
                    <option value="buildings">Buildings Insurance</option>
                    <option value="contents">Contents Insurance</option>
                    <option value="combined">Combined Buildings and Contents</option>
                </select>

                <button type="button" onclick="prevStep('step1')">Previous</button>
                <button type="submit">Apply Insurance</button>
            </div>
        </form>
    </div>


    <script>
        function nextStep(nextStepId) {
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
        }

        function prevStep(prevStepId) {
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step1').classList.add('active');
        }
    </script>

</body>

</html>
