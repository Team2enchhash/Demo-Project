<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP</title>
    <link rel="stylesheet" href="Car_Insurance_Otp-page.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
</head>
<body>

    <div class="container">
        <img src="images/EnterOTP.gif" alt="otp" class="otp-img">
        <h2>OTP VERIFICATION</h2>
        <form class="otp-form">
            <label for="otp">Enter the 6-digit OTP:</label><br>
            <input type="text" id="otpInput" name="otp" required>
            <br>
            <button value="Submit" class="otp-btn" id="otpForm">Submit</button>
        </form>
        <div class="otp-actions">
            <p>Didn't receive OTP?</p>
            <button class="resend-btn" id="resend">Resend OTP</button>
        </div>
    </div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  document.getElementById("resend").addEventListener("click", function() {

let randomOTP = Math.floor(100000 + Math.random() * 900000);
    
localStorage.setItem("OTP", randomOTP);
alert("Your OTP Number: " + randomOTP);
});

function handleSubmit(event) {
event.preventDefault();

let enteredOTP = document.getElementById("otpInput");

let randomOTP = localStorage.getItem("OTP");

if (enteredOTP.value === randomOTP) {

alert("Valid OTP! Redirecting...");
window.location.href = "Insurance-Form.html"
localStorage.removeItem("OTP");
} else {
alert("Invalid OTP! Please try again.");
}
}

document.getElementById("otpForm").addEventListener("click", handleSubmit);

//Extra
const menu=document.querySelector("#sidebar");
function openmenu(){
    menu.style.left="0";
}
function closemenu(){
    menu.style.left="-100%";
}
    </script>
</body>
</html>
