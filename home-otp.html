<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter OTP</title>
    <style>
        :root {
            --black: #000000;
            --white: #FFFFFF;
            --navy: #14213D;
            --orange: #FCA311;
            --grey: #E5E5E5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* background-color: #f4f4f4; */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('./images/Home3.jpg');
            background-position: center;
            background-size: cover;
        }

        .container {
            width: 500px;
            background-color: var(--white);
            padding: 30px;
            border-radius: 8px;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;
            text-align: center;
        }

        .otp-img {
            width: 250px;
        }

        h2 {
            font-size: 28px;
            color: var(--navy);
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 10px;
            color: var(--black);
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid var(--navy);
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .btn {
            display: inline-block;
            padding: 8px 18px;
            background-color: var(--orange);
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: var(--navy);
        }

        .otp-actions {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .otp-actions p {
            margin-right: 10px;
            font-size: 16px;
            color: #555;
        }

        .resend-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .resend-btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./images/otp-illus.gif" alt="otp" class="otp-img">
        <h2>OTP VERIFICATION</h2>
        <form class="otp-form">
            <label for="otp">Enter the 6-digit OTP sent to your phone:</label>
            <input type="text" id="otpInput" name="otp" required>
            <br>
            <button value="Submit" class="btn" id="otpForm">Submit</button>
        </form>
        <div class="otp-actions">
            <p>Didn't receive OTP?</p>
            <button class="resend-btn">Resend OTP</button>
        </div>
    </div>
    <script>
        function handleSubmit(Event) {
            event.preventDefault();

            let enteredOTP = document.getElementById("otpInput");

            let randomOTP = localStorage.getItem("OTP");

            if (enteredOTP.value === randomOTP) {

                alert("Valid OTP! Redirecting...");
                window.location.href = "home-form.html"
                localStorage.removeItem("OTP");
            } else {
                alert("Invalid OTP! Please try again.");
            }
        }

        document.getElementById("otpForm").addEventListener("click", handleSubmit);
    </script>
</body>

</html>
